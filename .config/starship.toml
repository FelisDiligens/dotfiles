# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
[@](fg:#aaaaaa)\
$hostname \
[\uE0B6](fg:#088BB2)\
$os\
$shell\
[\uE0B4](fg:#088BB2) \
[\uE0B6](fg:#FDAA5A)\
$directory\
[\uE0B4](fg:#FDAA5A) \
([\uE0B6](fg:#96275c)\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
[\uE0B4](fg:#96275c))\
$fill\
$status\
$cmd_duration\
$line_break\
$env_var """ # $character

[username]
style_user = "fg:#cccccc"
style_root = "fg:red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
style = "fg:#cccccc"
format = '[$hostname]($style)'
ssh_only = false
disabled = false

[os]
style = "fg:white bg:#088BB2"
format = '[$symbol]($style)'
disabled = false

[os.symbols]
Ubuntu = " "
Fedora = " "
Debian = " "
Raspbian = " "
Linux = " "
Windows = " "
Macos = " "
Android = " "
Pop=" "
Mint = " "
openSUSE = " "
SUSE = " "
Arch = " "
Manjaro = " "
EndeavourOS = "  "
Garuda = "﯑ "
Gentoo = " "
Unknown = " "

[shell]
style = "fg:white bg:#088BB2"
format = '[$indicator ]($style)'
bash_indicator = ""
powershell_indicator = "" # 󰨊
cmd_indicator = ""
fish_indicator = "" # "󰈺"
disabled = false

[directory]
style = "fg:black bg:#FDAA5A"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " "
use_os_path_sep = false

[directory.substitutions]
"/cygdrive/c/Users/temig" = "~"
"/cygdrive/c/Users/vboxuser" = "~"
"/home/temig" = "~"
"Documents" = " "
"Dokumente" = " "
"Downloads" = " "
"Music" = " "
"Musik" = " "
"Pictures" = " "
"Bilder" = " "
"Videos" = " "
"OneDrive" = " " # 󰏊

[git_branch]
style = 'fg:white bg:#96275c'
symbol = ""
format = '[ $symbol $branch]($style)'

[git_status]
style = 'fg:white bg:#96275c'
format = '[ $all_status$ahead_behind ]($style)'

[cmd_duration]
style = 'fg:#FDAA5A'
format = '[  $duration]($style)'

[status]
style = 'fg:red'
format = '[$symbol ]($style)'
success_symbol = '[](fg:green)' # ✔
symbol = ' ' # ❌
not_executable_symbol = '🚫' # 🚫
not_found_symbol = ' ' #  🔍
sigint_symbol = ' ' #  🧱
signal_symbol = '󱐋' # ⚡
map_symbol = true
disabled = false

[env_var.SHELL_PROMPT_CHAR]
style = "fg:#ffffff bold"
variable = "SHELL_PROMPT_CHAR"
format = "[$env_value]($style)"
default = "$"
disabled = false

[fill]
symbol = ' '

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Preset: https://starship.rs/presets/pastel-powerline.html

format = """
[](#9A348E)\
$os\
$shell\
$username\
[](bg:#DA627D fg:#9A348E)\
$directory\
[](fg:#DA627D bg:#FCA17D)\
$git_branch\
$git_status\
[](fg:#FCA17D bg:#86BBD8)\
$c\
$dotnet\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$ruby\
$rust\
$scala\
[](fg:#86BBD8) """

# $docker_context\
#[](fg:#06969A bg:#33658A)\

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = true

[shell]
format = '[$indicator ]($style)'
style = "bg:#9A348E"
bash_indicator = ""
powershell_indicator = "" # 󰨊
cmd_indicator = ""
fish_indicator = "" # "󰈺"
disabled = false

[os]
style = "bg:#9A348E"
disabled = false

[os.symbols]
Ubuntu = " "
Fedora = " "
Arch = " "
Debian = " "
Raspbian = " "
Linux = " "
Windows = " "
Macos = " "
Android = " "
Pop=" "

[directory]
style = "bg:#DA627D"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
use_os_path_sep = false

[directory.substitutions]
"/cygdrive/c/Users/temig" = "~"
"/cygdrive/c/Users/vboxuser" = "~"
"/cygdrive/c/Users/temig/scoop/apps/cygwin/current/root/home/temig" = "~"
"/home/temig" = "~"
"Documents" = " "
"Dokumente" = " "
"Downloads" = " "
"Music" = " "
"Musik" = " "
"Pictures" = " "
"Bilder" = " "
"Videos" = " "
"OneDrive" = " " # 󰏊

[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[dotnet]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#FCA17D"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#FCA17D"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[ruby]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[ ♥ $time ]($style)'

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username[@](green)$hostname \
$os\
$shell\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$status\
$cmd_duration\
$line_break\
$env_var """ # $character

[username]
style_user = "green"
style_root = "green bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
style = "green"
format = '[$hostname]($style)'
ssh_only = false
disabled = false

[os]
style = "purple"
disabled = false

[os.symbols]
Ubuntu = " "
Fedora = " "
Debian = " "
Raspbian = " "
Linux = " "
Windows = " "
Macos = " "
Android = " "
Pop=" "
Mint = " "
openSUSE = " "
SUSE = " "
Arch = " "
Manjaro = " "
EndeavourOS = "  "
Garuda = "﯑ "
Gentoo = " "
Unknown = " "

[shell]
style = "blue"
format = '[$indicator ]($style)'
bash_indicator = ""
powershell_indicator = "" # 󰨊
cmd_indicator = ""
fish_indicator = "" # "󰈺"
disabled = false

[directory]
style = "yellow"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " "
use_os_path_sep = false

[directory.substitutions]
"/cygdrive/c/Users/temig" = "~"
"/cygdrive/c/Users/vboxuser" = "~"
"/home/temig" = "~"
"Documents" = " "
"Dokumente" = " "
"Downloads" = " "
"Music" = " "
"Musik" = " "
"Pictures" = " "
"Bilder" = " "
"Videos" = " "
"OneDrive" = " " # 󰏊

[git_branch]
symbol = ""
format = '[$symbol $branch ]($style)'

[git_status]
format = '[$all_status$ahead_behind ]($style)'

[env_var.SHELL_PROMPT_CHAR]
style = "white"
variable = "SHELL_PROMPT_CHAR"
format = "[$env_value]($style)"
default = "$"
disabled = false

[status]
style = 'fg:red'
format = '[$symbol ]($style)'
symbol = ' ' # ❌
not_executable_symbol = '🚫' # 🚫
not_found_symbol = ' ' #  🔍
sigint_symbol = ' ' #  🧱
signal_symbol = '󱐋' # ⚡
map_symbol = true
disabled = false

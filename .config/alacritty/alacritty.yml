window:
  dimensions:
    columns: 110
    lines: 30
  padding:
    x: 10
    y: 8
  opacity: 1.0

font:
  normal:
    #family: "FiraCode NF"
    family: "FiraCode Nerd Font"
  size: 11.0

shell:
  program: /bin/fish

cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 500
  unfocused_hollow: true

import:
  - ~/.config/alacritty/themes/panda.yml
